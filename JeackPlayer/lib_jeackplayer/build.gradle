apply plugin: 'com.android.library'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'androidx.appcompat:appcompat:1.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'


    //使用谷歌官方exoplayer
    api 'com.google.android.exoplayer:exoplayer-core:2.11.7'
    api 'com.google.android.exoplayer:exoplayer-dash:2.11.7'
    api 'com.google.android.exoplayer:exoplayer-ui:2.11.7'
    api 'com.google.android.exoplayer:exoplayer-hls:2.11.7'
    api 'com.google.android.exoplayer:exoplayer-smoothstreaming:2.11.7'
    api 'com.google.android.exoplayer:extension-rtmp:2.11.7'

}